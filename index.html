<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISRO Centers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>

        <h1><span>I</span>ndian <span>S</span>pace <span>R</span>esearch <span>O</span>rganization</h1>
    </header>
    <div class="heading">
        <h2>Search for ISRO centers based on place, state and name</h2>
        <div class="heading-input">
        <span class="input-field">
            <input class="input"  type="text" placeholder="Type here...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </span>
            <button id="all" onclick="commonFun(this)">ALL</button>
            <button id="center" onclick="commonFun(this)">CENTER</button>
            <button id="city" onclick="commonFun(this)">CITY</button>
            <button id="state" onclick="commonFun(this)">STATE</button>
        </div>
    </div>
    <div class="main-section">

    </div>
    <script src="index.js"></script>
</body>
</html>
